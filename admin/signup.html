<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign Up - Harbour Dental</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Configure the Netlify site URL
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({
          APIUrl: "https://fascinating-truffle-6d531b.netlify.app/.netlify/identity"
        });
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        margin-bottom: 30px;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 14px 30px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background 0.3s;
      }
      button:hover {
        background: #1d4ed8;
      }
      .success {
        background: #10b981;
        color: white;
        padding: 12px;
        border-radius: 6px;
        margin-top: 20px;
        display: none;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #2563eb;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü¶∑ Admin Access</h1>
      <p>Sign up to manage blog posts for Harbour Dental Clinic</p>
      
      <button onclick="openSignup()">Create Admin Account</button>
      
      <div id="success-message" class="success">
        ‚úì Account created! You can now log in to the admin panel.
      </div>
      
      <a href="index.html" class="back-link">‚Üê Go to Admin Login</a>
    </div>

    <script>
      function openSignup() {
        netlifyIdentity.open('signup');
      }

      // Redirect to admin after successful signup
      netlifyIdentity.on('signup', user => {
        document.getElementById('success-message').style.display = 'block';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      });

      // Auto-open if there's a token in URL
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
