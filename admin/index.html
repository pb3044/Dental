<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Admin Panel</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Configure the Netlify site URL
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({
          APIUrl: "https://fascinating-truffle-6d531b.netlify.app/.netlify/identity"
        });
      }
    </script>
  </head>
  <body>
    <!-- Decap CMS will inject the admin interface here -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Redirect to home page after logout
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("logout", () => {
          document.location.href = "/";
        });
      }
    </script>
  </body>
</html>
